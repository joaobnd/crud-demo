<div class="contact-list-container">
  <button
    class="contact-list-container-add"
    mat-stroked-button
    color="primary"
    type="button"
    (click)="openModalNewContact()"
  >
    Cadastrar novo contato
  </button>

  <ng-container *ngIf="showModal">
    <div class="dialog-wrapper">
      <app-add-contact
        (closeModal)="closeModalNewContact()"
        (contactCreated)="onContactCreated()"
        [contactToEdit]="contactToEdit"
      ></app-add-contact>
    </div>
  </ng-container>

  <mat-form-field>
    <mat-icon aria-hidden="false" matPrefix fontIcon="search"></mat-icon>
    <input
      matInput
      placeholder="Procurar contato"
      (keyup)="applyFilter($event)"
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="sortData($event)"
    >
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let index = index">{{ index + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="'name'">Nome</th>
        <td mat-cell *matCellDef="let contact">
          {{ contact.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let contact">{{ contact.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Endere√ßo</th>
        <td mat-cell *matCellDef="let contact">
          {{
            contact.street +
              " - " +
              contact.number +
              ", " +
              contact.neighborhood +
              ", " +
              contact.city +
              "-" +
              contact.state
          }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let contact" class="action-cell">
          <button
            mat-icon-button
            color="primary"
            (click)="editContact(contact)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteContact(contact.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
